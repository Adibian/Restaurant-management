<!doctype html>
{% extends 'base.html' %}
{% block body_block %}
    {% for obj in all_courier %}
        <div class="row" style="border: solid darkred 1px; padding: 10px">
            <p>national_id: {{ obj.national_id }}</p>
            <p>first_name: {{ obj.first_name }}</p>
            <p>last_name: {{ obj.last_name }}</p>
            <p>phone_number: {{ obj.phone_number }}</p>
            {% if delete %}
                <a href="{% url 'delete_Courier' pk=obj.pk %}">
                    <button>delete</button>
                </a>
            {% endif %}
        </div>
    {% endfor %}


{% endblock %}
